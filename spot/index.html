  <script>
    // Spot ID aus URL extrahieren (Pfad oder Query Parameter)
    const path = window.location.pathname;
    const params = new URLSearchParams(window.location.search);
    
    let spotId = null;
    const spotMatch = path.match(/\/spot\/([a-zA-Z0-9-]+)/i);
    if (spotMatch) {
      spotId = spotMatch[1];
    } else if (params.get('id')) {
      spotId = params.get('id');
    }
    
    // Deep Link URL
    const deepLink = spotId ? `tapstock://tapstock.com/spot?spotId=${spotId}` : null;
    
    // "In App √∂ffnen" Button
    const openAppBtn = document.getElementById('openAppBtn');
    const loading = document.getElementById('loading');
    
    openAppBtn.addEventListener('click', function(e) {
      e.preventDefault();
      
      if (!deepLink) {
        alert('Ung√ºltiger Link');
        return;
      }
      
      loading.classList.add('active');
      
      // Versuche App zu √∂ffnen
      window.location.href = deepLink;
      
      // Fallback nach 2 Sekunden
      setTimeout(function() {
        loading.classList.remove('active');
      }, 2500);
    });
    
    // Automatisch versuchen App zu √∂ffnen bei NFC-Scans
    if (deepLink) {
      setTimeout(function() {
        window.location.href = deepLink;
      }, 300);
    }
    
    // Platform-spezifischen Store-Button hervorheben
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    
    if (isIOS) {
      document.getElementById('playStoreBtn').style.display = 'none';
    } else if (isAndroid) {
      document.getElementById('appStoreBtn').style.display = 'none';
    }
  </script>
